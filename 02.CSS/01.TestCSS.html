<!DOCTYPE html>
<html lang="en">
    <!--
        CSS를 넣는 방법
        1. 내부 스타일 방식 : 현재 문서에 적용시키고자 하는 스타일을 <style>태그내에 기입하는 방식
            <head>태그 안에 <style>태그를 넣어 스타일을 작성하는 방식
        2. 인라인 스타일 방식 : 스타일을 부여하고자하는 요소내에 style속성을 이용하여 직접적으로 기입하는 방식
        3. 외부 스타일 방식 : 스타일 정보들을 별도의 css파일을 만들어 적용시키는 방법
                            <head>태그 안에 <link href="스타일 파일 경로" rel="stylesheet">를 넣어 어떤 css파일을 적용시키는지 알려줘야 함
        -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--외부 스타일 방식의 파일 위치-->
    <title>CSS 시작</title>
    <link href="resources/css/01.style.css" rel="stylesheet">
    <!-- 내부 스타일 방식 -->
     <style>
        #inner {
            color :deeppink
        }
     </style>
</head>
<body>
    <h1>CSS 처음 시작</h1>

    <h2 id="inner">내부 스타일 방식</h2>

    <h2 style="color: brown; font-size: 30px;">인라인 스타일 방식</h2>

    <h2 id="outer">외부 스타일 방식</h2>
</body>
</html>
