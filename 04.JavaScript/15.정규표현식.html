<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    <style>
        .area {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>정규표현식</h1>
    <h3>* 정규표현식 객체 생성 및 정규표현식과 관련된 메소드</h3>
    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area"></div>
    
    <script>
        function test1(){
            const area1 = document.getElementById('area1');
            const str1 = 'javascript jquery ajax';
            const str2 = 'java oracle html css';

            // 정규 표현식 객체 생성 == 정규식 변수를 선언
            // ==> 검색조건으로 삼고자하는 문자열 또는 특정패턴 만들어 줌
            // 방법 1
            const regExp = new RegExp('script');
            // 방법 2
            const regExp2 = /script/;

            console.log(regExp);
            console.log(regExp2);
        
            /*
            * RegExp 객체에서 제공하는 메서드(정규식,xxx(문자열))
                -정규식.test(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 true
                -정규식.exec(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 처음매칭된 문자열 반환,
                                      없으면 null
            * String 객체에서 제공하는 메서드(문자열.xxx(정규식))
                - 문자열.match(정규식) : 문자열에서 정규식값과 일치하는 값 찾아서 반환
                - 문자열.search(정규식) : 문자열에서 정규식값과 일치하는 값의 시작인덱스값을 반환, 없으면 -1
                - 문자열.replace(정규식, 바꿀값) : 문자열에서 정규식값과 일치하는 값을 바꿀값으로 변경하여 반환
                - 문자열.split(정규식) : 정규식에 지정된 값을 구분자로 하여 나누어진 값들이 담겨있는 배열                          
            */

            area1.innerHTML = `str1 : ${str1}<br>`;
            area1.innerHTML += `str1 : ${str1}<br>`;
            area1.innerHTML += `regExp : ${regExp}<hr>`;

            area1.innerHTML += `regExp.test(str1) : ${regExp.test(str1)}<br>`;
            area1.innerHTML += `regExp.test(str2) : ${regExp.test(str2)}<br>`;
            area1.innerHTML += `regExp.exec(str1) : ${regExp.exec(str1)}<br>`;
            area1.innerHTML += `regExp.exec(str2) : ${regExp.exec(str2)}<hr>`;

            area1.innerHTML += `str1.match(regExp) : ${str1.match(regExp)}<br>`;
            area1.innerHTML += `str2.match(regExp) : ${str2.match(regExp)}<br>`;
            area1.innerHTML += `str1.search(regExp) : ${str1.search(regExp)}<br>`;
            area1.innerHTML += `str2.search(regExp) : ${str2.search(regExp)}<hr>`;

            area1.innerHTML += `str1.replace(regExp,'스크립트') : ${str1.replace(regExp,'스크립트')}<br>`;
            area1.innerHTML += `str1.split(regExp) : ${str1.split(regExp)}<br>`;
            regExp = / /;
            area1.innerHTML += `str1.split(regExp) : ${str1.split(regExp)}<br>`;
        }
    </script> 
    <br>

    <h3>* 메타문자</h3>
    <p>
        메타문자를 이용하여 정규식으로 검색조건을 "특정패턴"을 제시<br>
        문자열이 해당 정규식을 제시한 특정패턴에 만족하는지 test()를 통해 검사 <br>
        또는 replace()를 이용하여 치환 가능
    </p>

    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area"></div>

    <script>
        function test2(){
            const area2 = document.getElementById('area2');
            var str = 'javascript jquery ajax'; 

            let regExp = /a/;
            area2.innerHTML += `/a/ : ${regExp.test(str)}<br>`;
            area2.innerHTML += `/a/를 (***)로 대체 : ${str.replace(regExp, '(***)')}<hr>`;
            
            // 1. ^ : 시작의미
            regExp = /^j/;
            area2.innerHTML += `/^j/ : ${regExp.test(str)}<br>`;
            area2.innerHTML += `/^j/를 (***)로 대체 : ${str.replace(regExp,'(***)')}<br>`;
            
            regExp = /^a/;
            area2.innerHTML += `/^a/ : ${regExp.test(str)}<br>`;
            area2.innerHTML += `/^a/를 (***)로 대체 : ${str.replace(regExp,'(***)')}<br>`;

            // 2. [] : []내에 여러문자들을 목록처럼 나열 가능
            regExp = /[abc]/;
            area2.innerHTML += `/[abc]/ : ${regExp.test(str)}<br>`;
            area2.innerHTML += `/[abc]/를 (***)로 대체 : ${str.replace(regExp,'(***)')}<hr>`;
            
            // 세트로 묶어서
            regExp = /^[jsa]/; // j, s, a 중 하나로 시작하는
            area2.innerHTML += `/^[jsa]/ : ${regExp.test(str)}<br>`;
            area2.innerHTML += `/^[jsa]/를 (***)로 대체 : ${str.replace(regExp,'(***)')}<hr>`;

            // 3. $ : 끝을 의미
            regExp = /x$/;
            area2.innerHTML += `/x$/ : ${regExp.test(str)}<br>`;
            area2.innerHTML += `/x$/를 (***)로 대체 : ${str.replace(regExp,'(***)')}<hr>`;

            // j로 시작하고 x로 끝나는지
            regExp = /^jx$/;
            // 위의 패턴에 만족하는 패턴은 'jx'만 만족함
            area2.innerHTML += `/^jx$/ : ${regExp.test(str)}<br>`; 

            // 4. . : 개행문자를 제외한 모든문자(영문,숫자,한글,특수기호)
            // 5. + : 한글자이상
            // .+ : 개행문자를 제외한 모든 문자중 한글자 이상인 경우
            regExp = /^j.+x$/;  // 최소 3글자 이상
            area2.innerHTML += `/^j.+x$/ : ${regExp.test(str)}<br>`;
            area2.innerHTML += `/^j.+x$/를 (***)로 대체 : ${str.replace(regExp,'(***)')}<hr>`;

            // 한글자 이상이면서 모든 글자가 숫자로 이루어져야 함
            regExp = /^[0-9]+$/;
            str = '145';
            area2.innerHTML += `/^[0-9]+$/ : ${regExp.test(str)}<br>`;
            area2.innerHTML += `/^[0-9]+$/를 123$kdi한글로 대체 : ${str.replace(regExp,'123$kdi한글')}<hr>`;
        
            // 한글자 이상이면서 모든 글자가 영문자(대,소)로 이루어져야 함
            regExp = /^[a-zA-Z]+$/;
            area2.innerHTML += `/^[a-zA-Z]+$/ : ${regExp.test('JavaScript')}<br>`;
            area2.innerHTML += `/^[a-zA-Z]+$/ : ${regExp.test('Java321Script~!')}<hr>`;

            // 한글자이상이면서 모든글자가 한글로 이루어져야함
            regExp = /^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/;
            area2.innerHTML += `/^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/ : ${regExp.test('안녕ㅋㅋㅋㅎㅎ')}<br>`;
            area2.innerHTML += `/^[ㄱ-ㅎㅏ-ㅣ가-힣]+$/ : ${regExp.test('안녕ㅋㅋ11xㅋㅎㅎ')}<hr>`;

            // 이름(조합글자만 가능,)
            regExp = /^[가-힣]{2,}$/;
            const username = prompt("이름입력");
            if(regExp.test(username)){
                alert('반갑습니다');
            } else {
                alert('유효한 형식의 이름을 입력하세요')
            }
            //area2.innerHTML += `/^[가-힣]+$/ : ${regExp.test('김남제')}<br>`;
        }
    </script>

    <h3>* 플러그 문자</h3>
    <p>
        i : 대소문자를 가리지 않고 비교 <br>
        g : 전역으로 비교 <br>
        m : 여러줄 비교 
    </p>
    <button onclick="test3();">/i 실행확인</button>
    <script>
        function test3(){
            // 1. 영문자로 시작해야 되고 영문, 숫자로만 이루어진 글자 적어도 2글자 이상
            //let regExp = /^[a-zA-Z][a-zA-Z0-9]+$/;
            let regExp = /^[a-z][a-z0-9]+$/i;   //i를 넣으면 대문자도 유효
            const value = prompt('입력');
            if(regExp.test(value)){
                alert('유효한 형식입니다');
            }else{
                alert('잘못입력하였습니다');
            }
        }
    </script>

    <br>

    <button onclick="test4();">/g 실행확인</button>
    <script>
        function test4(){
            const str = 'javaScript jQuery Ajax';

            let regExp = /a/;
            console.log('/a/ : ', str.replace(regExp,'(***)'));

            regExp = /a/g;
            console.log('/a/g : ', str.replace(regExp,'(***)'));

            regExp = /a/ig;
            console.log('/a/ig : ', str.replace(regExp,'(***)'));

            const str2 = 'JavaScript\nJQuery\nAjax';
            console.log(str2);

            regExp = /^J/;
            console.log('/^J/ : ', str2.replace(regExp,'(***)'));

            regExp = /^J/g;
            console.log('/^J/g : ', str2.replace(regExp,'(***)'));

            regExp = /^J/gm;
            console.log('/^J/gm : ', str2.replace(regExp,'(***)'));
        }
    </script>
