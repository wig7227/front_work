    <title>종합예제</title>

        tbody>tr:hover {
            cursor: pointer;

</head>
<body>
    <h2>게시판 리스트</h2>
    <table id="table1" class="table table-hover">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr id="list01">
                <td>1</td>
                <td>세번째 글 제목</td>
                <td>user03</td>
                <td>20</td>

            </tr>
