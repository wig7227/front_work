<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/js/jquery-3.7.1.min.js"></script>
    <title>요소선택자(기본선택자)</title>
</head>
<body>
    <h1>기본선택자를 이용하여 요소 선택</h1>
    
    <h3>* 아이디 선택</h3>
    <p>특정 고유한 아이디값을 가진 요소'하나만' 선택하고자 할 때</p>

    <h4 id="id1">테스트</h4>

    <script>
        $(() => {
            // 순수 스크립트 방식 : document.getElementById('아이디명');
            //document.getElementById('id1').style.color = 'red';
            //document.getElementById('id1').innerHTML = 'h2 글자 변경';
        
            // jQuery 방식 : $('#아이디명')
            $('#id1').css('color','green');
            $('#id1').html('h4 jQuery 글자 변경');
            // .html() : 선택된 요소의 innerHTML과 관련된 기능 수행

            console.log($('#id1'));
        });
    </script>

    <h3>* 태그 선택자</h3>

    <h5>CSS</h5>
    <h5>JavaScript</h5>
    <h5>jQuery</h5>

    <script>
        $(() =>{
            $('h5').css('color','red');
        
            //여러요소를 한꺼번에 선택
            $('p,h5, #id1').css('backgroundColor','yellow');
        })
    </script>

    <h3>* 클래스 선택자</h3>
    <p>특정한 클래스 속성을 가진 요소들을 선택하고자 할 때</p>

    <h1 class="item">Class1</h1>
    <h1 class="item">Class2</h1>
    <h1 class="item">Class3</h1>

    <script>
        $(() =>{
            // 순수 자바스크립트 : 요소들은 찾아와서 배열에 넣고 반복문으로 실행

            // jQuery 방식 : $('.클래스명')
            $('.item').css('color','hotpink');
            $('.item').click(function() {
                alert('클릭됨');
            });
        })
    </script>

    <!--
        * 요소 선택 방법
            순수 자바스크립트 방식                          jQuery방식
        =========================================================================
         document.getElementById('아이디명')            $('#아이디명')
         document.getElementByClassName('클래스명')     $('.클래스명')
         document.getElementbyTagName('태그명')         $('태그명')

        * 선택요소에 속성값 변경하고자 할 때
            순수 자바스크립트 방식                          jQuery방식
        -------------------------------------------------------------------------
            선택된 요소객체에 직접 속성에 접근하여          선택된 요소에 메소드 사용
        =========================================================================    
         스타일 |  .style.스타일속성 = '변경할 값';       .css('스타일속성,'변경할값')
         내용   |  .innerHTML = '변경할 값';             .html('변경할값')
         이벤트 |   .on이벤트명 = function() {};         .이벤트명(function() {});

    -->
</body>
</html>
