<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/js/jquery-3.7.1.min.js"></script>
    <title>요소선택(필터링관련 선택자)</title>
</head>
<body>
    <h3>* 필터 관련 선택자</h3>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>o형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>홍길순</td>
            <td>a형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>호날두</td>
            <td>ab형</td>
            <td>포르투갈</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(() => {
            $('tr:even').css('backgroundColor','lightgray');
            $('tr:first').css('backgroundColor', 'black').css('color','white');
            $('tr:last').css({backgroundColor:'gray', color:'white'});
            $('tr:odd').css('backgroundColor','yellow');
        })
    </script>

    <hr>

    <h3>* 필터링과 관련된 메소드</h3>
    <p>
        기준이되는 요소중에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(() => {
            $('h4').first().css('font-size','20px');
            $('h4').last().css('font-size','30px');

            $('h4').filter('.test').html('<i>글씨 바꿈</i>');
            $('h4').not('.test').css('color','red');

            $('h4').eq(2).text('<i>eq로 바꿈</i>');
        })
    </script>
</body>
</html>
