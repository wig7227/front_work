<!DOCTYPE html><!--HTML형식이라는 걸 알려줌-->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>더조은 html</title>
    </head>
    <body>
        HTML5를 처음 시작합니다.
    </body>
</html>
